<div class="row">
    <div class="col-md-6">
        <form [formGroup]="addPost" class="card p-3" (ngSubmit)="addPostData()">
            <div class="form-group p-2">
                <label for="title" class="form-label">Title</label><br>
                <input type="text" name="" id="title" class="form-control" formControlName="title" placeholder="Enter title here...">
            </div>
            <div class="form-group p-2">
                <label for="content" class="form-label">Content</label><br>
                <textarea name="" id="content" class="form-control" formControlName="content" cols="30" rows="10" placeholder="Enter Content here..."></textarea>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Submit</button> |
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
